<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/c27c855421.js" crossorigin="anonymous"></script>
  <script defer src="js/main.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Ping coming soon page</title>


</head>
<body>

  <main class="page">

    <div class="page__text-area">

      <h1 class="page__title">PING<span>.</span></h1>
      <h2 class="page__subtitle">We are launching <span>soon!</span></h2>
      <p class="page__paragraph">Subscribe and get notified</p>

      <form class="page__email-area" action="">
        <input class="page__email-area-email" name="email" type="email" placeholder="Your email address...">
        <label for="email" class="warning none">Please provide a valid email address</label>
        <input class="page__email-area-btn" type="submit" value="Notify Me">
      </form>

    </div>

    <div class="page__img-area">

      <figure class="page__img-container">
        <img src="images/illustration-dashboard.png" alt="" class="page__img">
      </figure>

      <div class="page__icons">

        <a href="#">
          
          <i class="fa-brands fa-facebook-f icon"></i>
        </a>
      
        <a href="#">
          <i class="fa-brands fa-twitter icon"></i>
        </a>

        <a href="#">
          <i class="fa-brands fa-instagram icon"></i>
        </a>

      </div>

      <p class="page__copyright">&copy; Copyright Ping. All rights reserved.</p>

    </div>

  </main>

  

  

  

  

  
</body>
</html>
