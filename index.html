<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/c27c855421.js" crossorigin="anonymous"></script>
  <script defer src="js/main.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Ping coming soon page</title>
  <style>
    .attribution {position: fixed; bottom: 0; box-shadow: 0 0 10px rgba(0, 0, 0, 0.082); border-radius: 10px; padding: 5px; background-color: rgb(255, 255, 255); width: max-content; margin: 10px auto; font-size: clamp(5px, 2vw, 12px); font-family: sans-serif; text-align: center; letter-spacing: 2px; color: rgba(0, 0, 0, 0.61);}
    .attribution a { position: relative; display: inline-block; transition: .3s; color: hsl(228, 45%, 44%); text-decoration: none; font-weight: bold; }
    .attribution a::after { transition: .3s; content: " "; width: 0; height: 2px; background-color: rgb(38, 0, 255); position: absolute; inset: 0; top: 13px; left: 50%;}
    .attribution a:hover::after { width: 100%; transform: translateX(-50%);}
  </style>

</head>
<body>

  <main class="page">

    <div class="page__text-area">

      <h1 class="page__title">PING<span>.</span></h1>
      <h2 class="page__subtitle">We are launching <span>soon!</span></h2>
      <p class="page__paragraph">Subscribe and get notified</p>

      <form class="page__email-area" action="">
        <input class="page__email-area-email"  name="email" type="email" placeholder="Your email address...">
        <label for="email" class="warning none">Please provide a valid email address</label>
        <input class="page__email-area-btn" type="submit" value="Notify Me">
      </form>

    </div>

    <div class="page__img-area">

      <figure class="page__img-container">
        <img src="images/illustration-dashboard.png" alt="" class="page__img">
      </figure>

      <div class="page__icons">

        <a href="#">
          
          <i class="fa-brands fa-facebook-f icon"></i>
        </a>
      
        <a href="#">
          <i class="fa-brands fa-twitter icon"></i>
        </a>

        <a href="#">
          <i class="fa-brands fa-instagram icon"></i>
        </a>

      </div>

      <p class="page__copyright">&copy; Copyright Ping. All rights reserved.</p>
      
    </div>
    

  </main>

  

  

  

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/KTrick01">Eduardo Fleitas</a>.
  </div>
</body>
</html>
